<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest</title>
</head>
<body>
    <h1 id='faculty'> Факультет: </h1>
</body>
<script>
    let element = document.getElementById('faculty');
    getLastName(element);

    function getLastName(element) {
      let req = new XMLHttpRequest();
      //                                               синх
      req.open('GET', 'http://localhost:3000/api/fac', false);
      req.send(null);
      if(req.status == 200) element.append(req.responseText);
    }
</script>
</html>
