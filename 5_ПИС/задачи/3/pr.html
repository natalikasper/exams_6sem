
<!--DOM DOM описывает структуру веб-станицы в виде древовидного 
представления и предоставляет разработчикам способ получить доступ к отдельным элементам веб-станицы

Если BOM предоставляет доступ к браузеру и его свойствам в целом, 
то DOM предоставляет доступ к отдельной веб-странице или html-документу и его элементам.

Дерево DOM будет:
html -- head   -- title -- Page Title
     \_ body   -- h1 -- Page Header
	          \_ p -- Text
-->

<!DOCTYPE HTML>
<html>
 <head>
  <title>Flexagon</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">

  <script>
       function byId(){
          document.getElementById('toc').style.color = 'blue';         
          document.getElementById('toc').style.fontSize = '20px';
       }
       function byTag(){
          let f = document.getElementsByTagName('h1');
          for( let h of f) h.style.color = 'green';
       }

       function ByClassName(){
          let o = document.getElementsByClassName('index');
          for( let h of o) h.style.fontSize='20px';
       }

       function byCSS(){
          let i = document.querySelectorAll("div");
          for( let h of i) h.style.color = 'grey';
       }

       function Potomki(){
          var div = document.getElementById('d1');
          var elems = div.getElementsByTagName('*');
          for(var i=0; i<elems.length; i++) alert(elems[i].id);
       }
  </script>
 </head>

 <body>
  <h1>Flexagon</h1>

  <p>hello hello hello</p>
  <p id="toc">hello hello hello.</p>
  <p class="index">hello hello hellooo.</p>
  <p autoplay=23> hello hello hello.</p>
  <div>hello hello hello.</div>
  <div>natasha kasper</div>
  <div id="d1">
       <ol id="ol1">
         <li id="li1">1</li>
         <li id="li2">2</li>
       </ol>
     </div>     
<!--
Найти HTML элемент можно несколькими способами:
     по идентификатору id
     по имени тега
     по имени класса
     по селекторам CSS
     по наборам объектов HTML 
  -->
<button name="byId" onclick="byId()"> by id </button>
<button name="byTag" onclick="byTag()"> by tag </button>
<button name="ByClassName" onclick="ByClassName()"> By class name</button>
<button name="potomki" onclick="Potomki()"> potomki </button>
<button name="byCss" onclick="byCSS()">by css</button>
 </body>
</html>
